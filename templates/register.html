<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | QuantumStock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <div class="logo-icon">
                <i class="fas fa-star"></i>
            </div>
            <h1>Quantum<span>Stock</span></h1>
        </div>

        <form class="auth-form" method="POST" action="/register">
            <div class="form-group">
                <h2>Usuário</h2>
                <input type="text" name="username" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <h2>E-mail</h2>
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <h2>Senha</h2>
                <input type="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <h2>Confirmar Senha</h2>
                <input type="password" name="confirm_password" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Registrar</button>

            <div class="auth-footer">
                Já tem uma conta? <a href="/login">Faça login</a>
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
